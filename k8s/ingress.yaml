apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: arete-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: arete-ingress-gateway
      http: 
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: arete-backend-gateway
                port:
                  number: 3000