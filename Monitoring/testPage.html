<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Monitoring System</title>
</head>
<body>
  <!-- Video and canvas elements for displaying webcam feed and drawing detections -->
  <video id="webcam" width="640" height="480" autoplay style="display: none;"></video>
  <canvas id="output" width="640" height="480" style="display: none;"></canvas>

  <!-- Button to submit test and stop monitoring -->
  <button id="stopButton">Submit</button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <!--script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
  <script src="comprehensiveModule.js" type="module"></script>
  <script src="tabHandler.js" type="module"></script>
  <script src="stop.js" type="module"></script>
</body>
</html>
