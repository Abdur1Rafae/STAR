<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Monitoring System</title>
</head>
<body>
  <!-- Video and canvas elements for displaying webcam feed and drawing detections -->
  <video id="webcam" width="640" height="480" autoplay style="display: block;"></video>
  <canvas id="output" width="640" height="480" style="display: none;"></canvas>

  <!-- Buttons to start and stop monitoring -->
  <button id="startButton">Start Monitoring</button>
  <button id="stopButton">Stop Monitoring</button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="comprehensiveModule.js" type="module"></script>
  <script src="tabHandler.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
