<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password Email</title>
</head>
<body>
<div style="font-family: Helvetica, Arial, sans-serif; min-width: 1000px; overflow: auto; line-height: 2; background-color: #ffffff;">
  <div style="margin: 20px auto; width: 90%; padding: 20px 10px; background-color: #f2f2f2; border-radius: 10px;">
    <div style="border-bottom: 1px solid #eee; text-align: left;">
      <img src="logo.png" alt="New Brand Image" style="max-width: 200px;"/>
    </div>
      <h2>Forgot Password</h2>
    <p style="font-size: 1.1em; text-align: left;">Hey {{ username }}, </p>
    <p style="text-align: left;">We have received a request to reset password for your account.</p>
      <p>Use the following OTP to reset your password. OTP is valid for 5 minutes:</p>
    <h2 style="background: #00466a; color: #fff; margin: 10px auto; width: max-content; padding: 2px; border-radius: 4px; text-align: center;">{{ otp }}</h2>
    <p>If you did not request a password reset, you can ignore this email.</p>
    <p style="font-size: 0.9em; text-align: left; margin-bottom: 5px;">Regards,</p>
    <p style="font-size: 0.9em; text-align: left; margin-top: 0;">Team Arete</p>
    <hr style="border: none; border-top: 1px solid #eee;" />
    <div style="float: right; padding: 8px 20px; color: #aaa; font-size: 0.8em; line-height: 1; font-weight: 300; text-align: right;">
    </div>
  </div>
</div>
</body>
</html>
